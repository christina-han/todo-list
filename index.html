<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Todo List</title>
</head>
<body>
<div class="wrapper"> 
    <div class="site-logo">
           A+LH / Lab
        </div>
    <header>
       
        <h1 class="fancy">Christina's Todo list</h1>
        <!-- <h2>Todo list</h2> -->
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
       
   </form>

    <div class="filter-todo" name="todos">
            <button class="filter-btn active" value="all">All</button>
            <button class="filter-btn" value="completed">Completed</button>
            <button class="filter-btn" value="uncompleted">Uncompleted</button>
            <div class="cursor"></div>
    </div> 


    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


    <section class="socials">
        <div class="socials-container">
            <div class="socials-id dr"><a href="">dribble</a></div>
            <div class="socials-id ln"><a href="">linkedin</a></div>
            <div class="socials-id ig"><a href="">instagram</a></div>
            <div class="socials-id tw"><a href="">twitter</a></div>
        </div>
    </section>


</div>    
    <script src="app.js"></script>
</body>
</html>
